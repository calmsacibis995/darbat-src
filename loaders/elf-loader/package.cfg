Description: Elf-loader, provides a means to bootstrap
 kernel/applications elf images generated by dite on platforms whose
 bootloaders do not parse and load elf images. It is based on the
 elf-loader provided with L4Ka::Pistachio, originally developed by
 Simon Winwood <sjw@cse.unsw.edu.au>.
Category: application
